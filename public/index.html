<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Join | nodeChatApp</title>

    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="centered-form">
    <div class="centered-form__form">
      <form class="" action="/chat.html">
        <div class="form-field"><h3>Join a Chat</h3></div>
        <div class="form-field">
          <label for="name">Display name</label>
          <input type="text" name="name" autofocus autocomplete="off" />
        </div>

        <div class="form-field">
          <label for="room">Room name</label>
          <input id="room-field" type="text" name="room" autocomplete="off" />
        </div>

        <div class="form-field" id="available-chat-rooms"></div>

        <div class="form-field"><button>Join</button></div>
      </form>
    </div>
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
